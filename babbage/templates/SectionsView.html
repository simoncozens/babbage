<div class="layout layout--col">
  {% if view.badges %}
  <div class="columns" id="badges">
    {% for badge in view.badges %}
    <div class="column">{% include "badge.html" %}</div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="stretch-y">
    <div class="columns">
      {% for section in view.sections %}
      <div class="column">{% include "section.html" %}</div>
      {% endfor %}
    </div>
  </div>
</div>
